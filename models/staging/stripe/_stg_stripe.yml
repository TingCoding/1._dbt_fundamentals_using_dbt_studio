models:
  - name: stg_stripe__payments
    description: Staging stripe for payments table, which one payment per row
    columns:
      - name: payment_id
        description: Primary key for payments table
        data_tests:
          - unique
          - not_null
      
      - name: order_id
        description: Referencing order_id to orders table
        data_tests:
          - relationships:
              field: order_id
              to: ref('stg_jaffle_shop__orders')

      - name: payment_method
        description: "{{ doc('payment_method')}}"
        data_tests:
          - accepted_values:
              values:
                - bank_transfer
                - coupon
                - credit_card
                - gift_card

      - name: payment_status
        description: "{{ doc('payment_status')}}"
        data_tests:
          - accepted_values:
              values:
                - fail
                - success