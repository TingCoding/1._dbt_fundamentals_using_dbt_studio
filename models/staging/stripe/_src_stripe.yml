version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe
    description: Stripe table for raw data 
    tables:
      - name: payment
        description: Raw payment data
        columns:
          - name: id
            description: Primary key for payment data
            data_tests:
              - unique
              - not_null

        config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 1
              period: day
          loaded_at_field: _batched_at
